<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        .bio {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }

        .bio h2 {
            text-align: center;
        }

        .bio p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>個人簡介</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#skills">技能</a></li>
                    <li><a href="#contact">聯絡方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="about" class="bio">
            <h2>關於我</h2>
            <p>這裡是您的個人簡介。您可以在這裡介紹自己，分享您的背景、興趣和專業經歷。</p>
        </section>

        <section id="skills" class="bio">
            <h2>技能</h2>
            <p>在這裡列出您的技能和專長。例如：程式設計語言、工具、框架等。</p>
        </section>

        <section id="contact" class="bio">
            <h2>聯絡方式</h2>
            <p>在這裡提供您的聯絡資訊，例如電子郵件、電話號碼或社交媒體連結。</p>
        </section>
    </div>
</body>

</html>
